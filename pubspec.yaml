name: step_on_it
description: "A step counter app in Flutter."

publish_to: 'none' # Avoid accidentally publishing to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  boot_time_plugin: ^1.0.0
  flutter:
    sdk: flutter
  flutter_email_sender: ^7.0.0
  flutter_settings_screens: ^0.3.4
  flutter_widget_from_html: ^0.17.1
  in_app_review: ^2.0.10
  material_charts: ^0.0.30
  package_info_plus: ^8.0.0
  path: ^1.9.1
  pedometer: ^4.0.0
  permission_handler: ^12.0.1
  provider: ^6.0.5
  shared_preferences: ^2.3.3
  sprintf: ^7.0.0
  sqflite: ^2.4.2
  sqflite_common_ffi: ^2.3.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.1.0
  flutter_launcher_icons: ^0.14.4
  test: ^1.26.2

flutter_launcher_icons:
  android: true
  ios: true
  remove-alpha_ios: true
  image_path: "images/soi-logo.png"

flutter:
  uses-material-design: true
  assets:
    - images/soi-logo.png
